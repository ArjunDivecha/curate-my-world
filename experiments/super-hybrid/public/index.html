<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super‑Hybrid Finder (Experiment)</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      header { padding: 12px 16px; border-bottom: 1px solid #e5e5e5; background: #fafafa; }
      h1 { font-size: 18px; margin: 0; }
      .controls { display: flex; flex-wrap: wrap; gap: 8px; padding: 12px 16px; align-items: center; }
      input, button { padding: 8px 10px; font-size: 14px; }
      button { cursor: pointer; }
      .status { padding: 6px 16px; font-size: 12px; color: #555; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 12px; padding: 12px 16px; }
      .card { border: 1px solid #e5e5e5; border-radius: 8px; background: #fff; padding: 12px; }
      .title { font-weight: 600; margin: 0 0 4px; font-size: 14px; }
      .meta { font-size: 12px; color: #666; margin-bottom: 6px; }
      .src { display: inline-block; font-size: 11px; padding: 2px 6px; border-radius: 999px; background:#eef; color:#225; }
      .link { font-size: 12px; color: #2563eb; word-break: break-all; }
      .row { display: flex; gap: 8px; align-items: center; }
      .small { font-size: 12px; color: #666; }
    </style>
  </head>
  <body>
    <header>
      <h1>Super‑Hybrid Finder (Exa + Serper + Sonoma)</h1>
    </header>
    <div class="controls">
      <div class="row">
        <label class="small">Location</label>
        <input id="loc" value="San Francisco, CA" />
      </div>
      <div class="row">
        <label class="small">Limit</label>
        <input id="limit" type="number" value="50" min="10" max="200" />
      </div>
      <div class="row" style="flex: 1 1 auto;">
        <label class="small">Categories</label>
        <input id="cats" style="flex: 1 1 auto;" value="music,theatre,art,tech,food" />
      </div>
      <button id="btn-json">Search (JSON)</button>
      <button id="btn-sse">Stream (SSE)</button>
      <span id="progress" class="status"></span>
    </div>

    <div id="stats" class="status"></div>
    <div id="grid" class="grid"></div>

    <script src="/app.js"></script>
  </body>
  </html>
